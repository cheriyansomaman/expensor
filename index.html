<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Expense Tracker">
    <meta name="theme-color" content="#3B82F6" />
  </head>
  
<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow text-center">

    <h1 class="text-2xl font-bold mb-4">Expense Tracker</h1>

    <form id="expense-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="text" id="category" placeholder="Category" class="border p-2 rounded" required />
      <input type="number" step="0.01" id="amount" placeholder="Amount" class="border p-2 rounded" required />
      <input type="text" id="date" placeholder="YYYY-MM-DD" class="border p-2 rounded w-full" />
      <input type="text" id="note" placeholder="Note (optional)" class="border p-2 rounded" />
      <button type="submit" class="col-span-full bg-blue-500 text-white p-2 rounded">Add Expense</button>
    </form>

    <h2 class="text-xl font-semibold mb-2 flex items-center justify-between">
      <span>Expenses</span>
      <button id="refresh-btn" class="bg-gray-500 text-white p-2 rounded flex items-center justify-center">
        <i class="fas fa-sync-alt"></i>
      </button>
    </h2>
    <table class="w-full text-sm table-auto mb-6">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2">Date</th>
          <th class="p-2">Amount</th>
          <th class="p-2">Category</th>
          <th class="p-2">Note</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
    </table>

    <h2 class="text-xl font-semibold mb-2">Monthly Chart</h2>
    <canvas id="expense-chart" height="100"></canvas>
  </div>

  <script src="config.js"></script>
  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#date", {
      dateFormat: "Y-m-d",
      allowInput: true
    });
  </script>
</body>
</html>
