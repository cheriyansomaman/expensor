<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Expense Tracker</h1>

    <form id="expense-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="number" id="amount" placeholder="Amount" class="border p-2 rounded" required />
      <input type="text" id="category" placeholder="Category" class="border p-2 rounded" required />
      <input type="date" id="date" class="border p-2 rounded" required />
      <input type="text" id="note" placeholder="Note (optional)" class="border p-2 rounded" />
      <button type="submit" class="col-span-full bg-blue-500 text-white p-2 rounded">Add Expense</button>
    </form>

    <h2 class="text-xl font-semibold mb-2">Expenses</h2>
    <table class="w-full text-sm table-auto mb-6">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2">Date</th>
          <th class="p-2">Amount</th>
          <th class="p-2">Category</th>
          <th class="p-2">Note</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
    </table>

    <h2 class="text-xl font-semibold mb-2">Monthly Chart</h2>
    <canvas id="expense-chart" height="100"></canvas>
  </div>

  <script src="config.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
